databases:
  - name: uptime-db
    plan: free

services:
  - type: web
    name: uptime-monitor-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: uptime-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11

  - type: cron
    name: uptime-monitor-checker
    env: python
    plan: starter
    schedule: "*/5 * * * *"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python checker.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: uptime-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11