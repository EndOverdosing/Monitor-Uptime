databases:
  - name: uptime-db
    plan: free
    # Note: Render's free PostgreSQL instances spin down after 15 minutes of inactivity.
    # For a continuous uptime monitor, consider a paid plan for the database.

services:
  - type: web
    name: uptime-monitor-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: uptime-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CHECKER_SECRET_TOKEN
        generateValue: true

  - type: cron
    name: uptime-checker-cron
    plan: free
    schedule: "*/5 * * * *"
    command: "curl -X POST ${WEB_SERVICE_URL}/run-check/${CHECKER_SECRET_TOKEN}"
    envVars:
      - key: WEB_SERVICE_URL
        value: "https://uptime-monitor-web.onrender.com/"
      - key: CHECKER_SECRET_TOKEN
        fromService:
          type: web
          name: uptime-monitor-web
          envVarKey: CHECKER_SECRET_TOKEN